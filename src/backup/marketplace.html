<main class="bg-gray-50 lg:flex">
    <div class="flex-1">
        <div class="max-w-7xl mx-auto pt-16 pb-24 px-4 sm:px-6 lg:px-8">
            <div class="sm:flex sm:flex-col sm:align-center mb-12">
                <h1 class="text-5xl font-extrabold text-gray-900 sm:text-center">
                    Marketplace
                </h1>
            </div>

<!-- =============== product ul start ============ -->
            <div class="
              grid
              md:grid-cols-2
              gap-x-4 gap-y-8
              xl:grid-cols-3 xl:gap-x-6
            ">
<!-- =============== product li start ============ -->

                <div class="relative flex flex-col">
                    <div class="
                  group
                  block
                  w-full
                  rounded-lg
                  bg-gray-100
                  focus-within:ring-2
                  focus-within:ring-offset-2
                  focus-within:ring-offset-gray-100
                  focus-within:ring-pink-500
                  overflow-hidden
                ">
                        <img src="https://images.unsplash.com/photo-1596460107916-430662021049?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=543&amp;h=384&amp;q=80"
                            alt="" class="
                    object-cover
                    pointer-events-none
                    group-hover:opacity-75
                    h-48
                    w-full
                  ">
                        <button type="button" class="absolute inset-0 focus:outline-none">
                            <span class="sr-only">View details for Authentic Seiko Watch</span>
                        </button>
                    </div>
                    <div class="
                  flex-1 flex
                  md:flex-col
                  justify-between
                  items-start
                  md:items-stretch
                  gap-3
                  px-2
                ">
                        <div class="mt-1 flex-1">
                            <div class="flex justify-between items-center gap-3">
                                <div>RM <span class="text-2xl font-bold">2,500</span></div>
                                <span class="
                        inline-flex
                        items-center
                        px-2.5
                        py-0.5
                        rounded-full
                        text-xs
                        font-medium
                        bg-red-100
                        text-red-800
                      ">
                                    Only One
                                </span>
                            </div>
                            <p class="
                      block
                      text-sm
                      font-medium
                      text-gray-900
                      truncate
                      pointer-events-none
                    ">
                                Authentic Seiko Watch
                            </p>
                            <p class="
                      text-sm
                      line-clamp-3
                      font-medium
                      text-gray-500
                      pointer-events-none
                    ">
                                The Seiko Prospex challenges every limit, with a collection
                                of timepieces for sport lovers and adventure seekers.
                            </p>
                        </div>
                        <div class="flex flex-col md:flex-row gap-3 py-3">
                            <button type="button" class="
                      js-edit-btn
                      inline-flex
                      justify-center
                      items-center
                      py-2
                      px-4
                      border border-transparent
                      shadow-sm
                      text-sm
                      font-medium
                      rounded-md
                      text-white
                      bg-pink-600
                      hover:bg-pink-700
                      focus:outline-none
                      focus:ring-2
                      focus:ring-offset-2
                      focus:ring-pink-500
                    ">
                                <svg class="h-4 w-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                                    </path>
                                </svg>
                                EDIT
                            </button>
                            <button type="button" class="
                      js-delete-btn
                      inline-flex
                      justify-center
                      items-center
                      py-2
                      px-4
                      border border-pink-500
                      shadow-sm
                      text-sm
                      font-medium
                      rounded-md
                      text-pink-500
                      bg-white
                      hover:text-pink-700
                      focus:outline-none
                      focus:ring-2
                      focus:ring-offset-2
                      focus:ring-pink-500
                    ">
                                <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                DELETE
                            </button>
                        </div>
                    </div>
                </div>
<!-- =============== product li end ============ -->
            </div>
<!-- =============== product end ============ -->

        </div>
    </div>

<!-- =============== form start ============ -->
    <div class="
          flex-initial
          bg-white
          w-full
          lg:max-w-md
          border-b border-gray-100
        ">
        <form class="flex flex-col h-full">
            <div class="py-6 px-4 bg-pink-700 sm:px-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-medium text-white">New Listing</h2>
                </div>
                <div class="mt-1">
                    <p class="text-sm text-pink-300">
                        Get started by filling in the information below to create your
                        new listing.
                    </p>
                </div>
            </div>
            <div class="px-4 sm:px-6 pb-12">
                <div class="space-y-6 pt-6 pb-5">
                    <div>
                        <label for="listing-title" class="block text-sm font-medium text-gray-900">
                            Title
                        </label>
                        <div class="mt-1">
                            <input type="text" name="listing-title" id="listing-title" required="" class="
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      focus:ring-pink-500 focus:border-pink-500
                      border-gray-300
                      rounded-md
                    ">
                        </div>
                    </div>
                    <div>
                        <label for="listing-price" class="block text-sm font-medium text-gray-900">
                            Price
                        </label>
                        <div class="mt-1">
                            <input type="number" name="listing-price" id="listing-price" required="" class="
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      focus:ring-pink-500 focus:border-pink-500
                      border-gray-300
                      rounded-md
                    ">
                        </div>
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-900">
                            Description
                        </label>
                        <div class="mt-1">
                            <textarea id="description" name="description" rows="4" required="" class="
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      focus:ring-pink-500 focus:border-pink-500
                      border border-gray-300
                      rounded-md
                    "></textarea>
                        </div>
                    </div>
                    <div>
                        <label for="listing-condition" class="block text-sm font-medium text-gray-900">
                            Condition
                        </label>
                        <div class="mt-1">
                            <select id="listing-condition" name="listing-condition" required="" class="
                      block
                      w-full
                      pl-3
                      pr-10
                      py-2
                      text-base
                      border-gray-300
                      focus:outline-none
                      focus:ring-pink-500
                      focus:border-pink-500
                      sm:text-sm
                      rounded-md
                    ">
                                <option value="new">New</option>
                                <option value="used_like-new">Used (like new)</option>
                                <option value="used_good">Used (good)</option>
                                <option value="used_fair">Used (fair)</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="listing-availability" class="block text-sm font-medium text-gray-900">
                            Availability
                        </label>
                        <div class="mt-1">
                            <select id="listing-availability" name="listing-availability" required="" class="
                      block
                      w-full
                      pl-3
                      pr-10
                      py-2
                      text-base
                      border-gray-300
                      focus:outline-none
                      focus:ring-pink-500
                      focus:border-pink-500
                      sm:text-sm
                      rounded-md
                    ">
                                <option value="in-stock">In Stock</option>
                                <option value="single-item">Single Item</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="num-of-stock" class="block text-sm font-medium text-gray-900">
                            Number of Available Stock
                        </label>
                        <div class="mt-1">
                            <input type="number" name="num-of-stock" id="num-of-stock" required="" class="
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      focus:ring-pink-500 focus:border-pink-500
                      border-gray-300
                      rounded-md
                    ">
                        </div>
                    </div>
                </div>
            </div>
            <div class="
              flex-shrink-0
              px-4
              py-4
              flex
              justify-end
              border-t border-gray-200
            ">
                <button type="submit" class="
                ml-4
                inline-flex
                justify-center
                py-2
                px-4
                border border-transparent
                shadow-sm
                text-sm
                font-medium
                rounded-md
                text-white
                bg-pink-600
                hover:bg-pink-700
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-pink-500
              ">
                    ADD
                </button>
            </div>
        </form>
    </div>
<!-- =============== form end ============ -->
</main>
